<!DOCTYPE html>
<html>
    <head>
        <title>White Cell Counter</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Count the white cells!</h1>
        <p>Total: <span id="total">0 </span></p>
        <button id="reset" onClick="reset()">Reset</button>
        
        <div class="column">
          
            <div class="sub-column">
                <p id="other">0</p>
                <button onClick="addOther()">Other</button>
            </div>
            <div class="sub-column">
                <p id="myelocyte">0</p>
                <button onClick="addMyelo()">myelocyte</button>
            </div>
            <div class="sub-column">
                <p id="metamyelocyte">0</p>
                <button onClick="addMeta()">Metamyelocyte</button>
            </div>
            <div class="sub-column">
                <p id="atypical">0</p>
                <button onClick="addAtypical()">Atypical Lymphocyte</button>
            </div>
            <div class="sub-column">
                <p id="basophil">0</p>
                <button onClick="addBaso()">Basophil</button>
            </div>
            <div class="sub-column">
                <p id="eosinophil">0</p>
                <button onClick="addEos()">Eosinophil</button>
            </div>
            <div class="sub-column">
                <p id="monocyte">0</p>
                <button onClick="addMono()">Monocyte</button>
            </div>
            <div class="sub-column">
                <p id="lymphocyte">0</p>
                <button onClick="addLymph()">Lymphocyte</button>
            </div>
            <div class="sub-column">
                <p id="band">0</p>
                <button onClick="addBand()">Band</button>
            </div>
            <div class="sub-column">
                <p id="neutraphil">0</p>
                <button onClick="addPmn()">Neutraphil</button>
            </div>
        </div>

        <p id="alertStop"></p>
        <script src="index.js"></script>
    </body>
</html>
