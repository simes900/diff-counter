<!DOCTYPE html>
<html>
    <head>
        <title>White Cell Counter</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Count the white cells!</h1>
        <p>Total: <span id="total">0 </span></p>
        <button id="reset" onClick="reset()">Reset</button>
        
        <div class="column">
            <div class="sub-column">
                <p id="nrbc">0</p>
                <button onClick="addNrbc">NRBC<br>L</button>
            </div>
            <div class="sub-column">
                <p id="other">0</p>
                <button onClick="addOther()">Other<br>/</button>
            </div>
            <div class="sub-column">
                <p id="myelocyte">0</p>
                <button onClick="addMyelo()">Myelocyte<br>F</button>
            </div>
            <div class="sub-column">
                <p id="metamyelocyte">0</p>
                <button onClick="addMeta()">Metamyelocyte<br>G</button>
            </div>
            <div class="sub-column">
                <p id="atypical">0</p>
                <button onClick="addAtypical()">Atypical Lymphocyte<br>D</button>
            </div>
            <div class="sub-column">
                <p id="basophil">0</p>
                <button onClick="addBaso()">Basophil<br>X</button>
            </div>
            <div class="sub-column">
                <p id="eosinophil">0</p>
                <button onClick="addEos()">Eosinophil<br>C</button>
            </div>
            <div class="sub-column">
                <p id="monocyte">0</p>
                <button onClick="addMono()">Monocyte<br>V</button>
            </div>
            <div class="sub-column">
                <p id="lymphocyte">0</p>
                <button onClick="addLymph()">Lymphocyte<br>B</button>
            </div>
            <div class="sub-column">
                <p id="band">0</p>
                <button onClick="addBand()">Band<br>N</button>
            </div>
            <div class="sub-column">
                <p id="neutraphil">0</p>
                <button onClick="addPmn()">Neutraphil <br>M</button>
            </div>
        </div>

        <p id="alertStop"></p>
        <script src="index.js"></script>
    </body>
</html>
